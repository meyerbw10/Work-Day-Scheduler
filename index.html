<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container" id="calender">
      <!-- Timeblocks go here -->
      <div class="row time-block">
        <h1 class="hour col-2">9 AM</h1>
        <textarea class="colorBackground col-9" id="text9"></textarea>
        <button class="saveBtn col-1" id="9">Save</button>
      </div>

      <div class="row time-block">
        <h1 class="hour col-2">10 AM</h1>
        <textarea class="colorBackground col-9" id="text10"></textarea>
        <button class="saveBtn col-1" id="10">Save</button>
      </div>

      <div class="row time-block">
        <h1 class="hour col-2">11 AM</h1>
        <textarea class="colorBackground col-9" id="text11"></textarea>
        <button class="saveBtn col-1" id="11">Save</button>
      </div>

      <div class="row time-block">
        <h1 class="hour col-2">12 PM</h1>
        <textarea class="colorBackground col-9" id="text12"></textarea>
        <button class="saveBtn col-1" id="12">Save</button>
      </div>

      <div class="row time-block">
        <h1 class="hour col-2">1 PM</h1>
        <textarea class="colorBackground col-9" id="text13"></textarea>
        <button class="saveBtn col-1" id="13">Save</button>
      </div>

      <div class="row time-block">
        <h1 class="hour col-2">2 PM</h1>
        <textarea class="colorBackground col-9" id="text14"></textarea>
        <button class="saveBtn col-1" id="14">Save</button>
      </div>

      <div class="row time-block">
        <h1 class="hour col-2">3 PM</h1>
        <textarea class="colorBackground col-9" id="text15"></textarea>
        <button class="saveBtn col-1" id="15">Save</button>
      </div>

      <div class="row time-block">
        <h1 class="hour col-2">4 PM</h1>
        <textarea class="colorBackground col-9" id="text16"></textarea>
        <button class="saveBtn col-1" id="16">Save</button>
      </div>

      <div class="row time-block">
        <h1 class="hour col-2">5 PM</h1>
        <textarea class="colorBackground col-9" id="text17"></textarea>
        <button class="saveBtn col-1" id="17">Save</button>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
